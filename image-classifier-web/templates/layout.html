<!doctype html>
<html lang="nl">
<head>
    <link rel="stylesheet" href="/static/styles.css" />
    <title>{% block title %}{% endblock %} - Gemeente Amsterdam</title>
</head>
<body>
    <header class="ams-header">
        <div class="container header-content">
            <div class="logo-wrapper">
                <img src="/static/gemeente.svg" alt="Gemeente Amsterdam" class="ams-logo" />
                <div class="ams-logo-text">
                    <span>Gemeente</span>
                    <span>Amsterdam</span>
                </div>
                <div class="logo-divider"></div>
                <span class="service-name">Image Classifier</span>
            </div>
        </div>
    </header>

    {% block content %}{% endblock %}
</body>
</html>
